<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Slider</title>
        <!--Font awesome-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <header>
        <h1>
            slider with github projects
        </h1>
    </header>
    <body>
        <div class="slider-container">
            <div class="slide"> 
                <h1>linux cards</h1>
                <a href="https://github.com/stankovics/LinuxCardsGridFlex" target="_blank">Check it out on <i class="fa fa-github"></i></a>
            </div>
            <div class="slide">
                <h1>scrapbook</h1>
                <a href="https://github.com/stankovics/Scrapbook" target="_blank">Check it out on <i class="fa fa-github"></i></a>
            </div>
            <div class="slide">
                <h1>Blog home page</h1>
                <a href="https://github.com/stankovics/CSSGridBlogHomePg" target="_blank">Check it out on <i class="fa fa-github"></i></a>
            </div>
            <div class="slide">
                <img class="person-img" src="./img/pic.jpg">
                <h4>stefan stankovic</h4>
                <div class="social-media">
                    <a href="https://github.com/stankovics" target="_blank">
                        <i class="fa fa-github"></i>
                    </a>
                    <a href="https://www.instagram.com/stefancode/" target="_blank">
                        <i class="fa fa-instagram"></i>
                    </a>
                    <a href="https://twitter.com/stefancod3" target="_blank">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a href="https://vk.com/stefanstankovic" target="_blank">
                        <i class="fa fa-vk"></i>
                    </a>
                    <a href="https://www.facebook.com/sstefancode/" target="_blank">
                        <i class="fa fa-facebook"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="btn-container">
            <button type="button" class="prevBtn">prev</button>
            <button type="button" class="nextBtn">next</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
